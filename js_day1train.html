<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//1
    var a=[13, 21, 12, 14, 30, 18];
    for(var i in a){
    if(a[i]<20&&a[i]%3==0){
    document.write(a[i]+"<br>");
    }
    }
    //2
    for(var i=1; i<101; i++){
    if(i%6==0&&i%5!=0){
    document.write(i+" ");
    }
    }
    document.write("<br>");
    //3
    var result = [88, 30, 61, 55, 95];
    for(var i in result){
    if(result[i]>=60){
    document.write("합격, ");
    }
    else{
    document.write("불합격, ");
    }
    }
    document.write("<br>");
    //4
    var blood=['A', 'A', 'A', 'O', 'B', 'B', 'O', 'AB', 'AB', 'O'];
    var A=0, B=0, O=0, AB=0;
    for(var i in blood){
    switch(blood[i]){
    case "A":
    A+=1;
    break;
    case "B":
    B+=1;
    break;
    case "O":
    O+=1;
    break;
    case "AB":
    AB+=1;
    break;
    }
    }
    document.write("A형"+A," B형"+B," O형"+O," AB형"+AB);
    document.write("<br>");
    //5
    var score=[85, 65, 77, 83, 75, 22, 98, 88, 38, 100];
    var hab=0;
    for(i in score){
    if(score[i]>=80){
    hab+=score[i]
    }
    }
    document.write("80점 이상 점수 총합: ", hab);
    document.write("<br>");
    //6
    var i=1;
    while(i<=5){
    for(j=0; j<i; j++){
    document.write("*");
    }
    document.write("<br>");
    i+=1;
    }
    document.write("<br>");
    var k=5, i=1;
    while(k>=1){
    for(j=k; j>1; j-=1){
    document.write("-");
    }
    for(j=0; j<i; j++){
    document.write("*");
    }
    document.write("<br>");
    k-=1;
    i+=1;
    }
    //7
    for(var i=2; i<=9; i++){
    for(var j=1; j<=9; j++){
    document.write(i*j+" ");
    }
    document.write("<br>");
    }
</script>

</body>
</html>
